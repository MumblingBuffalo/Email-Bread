<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Bread Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">Email-Bread üçû</h1>
        <form id="emailForm" class="login-form">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="yourname@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div>
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
            </div>
            <div class="form-group">
                <label for="server">IMAP Server:</label>
                <input type="text" id="server" name="server" placeholder="imap.example.com" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" placeholder="993" value="993" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="ssl" name="ssl" checked>
                <label for="ssl">Enable SSL</label>
            </div>
            <div class="form-group">
                <label for="smtp">SMTP Server:</label>
                <input type="text" id="smtp" name="smtp" placeholder="smtp.example.com" disabled>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <div id="loading" class="loading-message">Loading...</div>
        <div id="status" class="status-message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
