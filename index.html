<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="breadboard.css">
    <title>Email-Bread - Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Email-Bread üçû</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@example.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="imap-server">IMAP Server:</label>
            <input type="text" id="imap-server" placeholder="imap.example.com" required>

            <label for="port">Port:</label>
            <input type="number" id="port" value="993" required>

            <label for="smtp-server">SMTP Server:</label>
            <input type="text" id="smtp-server" placeholder="smtp.example.com" required>

            <div>
                <input type="checkbox" id="enable-ssl" checked>
                <label for="enable-ssl">Enable SSL</label>
            </div>

            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();

            // Capture user input
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const imapServer = document.getElementById("imap-server").value;
            const port = document.getElementById("port").value;
            const smtpServer = document.getElementById("smtp-server").value;
            const enableSSL = document.getElementById("enable-ssl").checked;

            // Store details in sessionStorage for use in other parts of the app
            sessionStorage.setItem("email", email);
            sessionStorage.setItem("password", password);
            sessionStorage.setItem("imapServer", imapServer);
            sessionStorage.setItem("port", port);
            sessionStorage.setItem("smtpServer", smtpServer);
            sessionStorage.setItem("enableSSL", enableSSL);

            // Redirect to the breadboard page
            window.location.href = "breadboard.html";
        });
    </script>
</body>
</html>
