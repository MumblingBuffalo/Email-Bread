<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Bread</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="form-container">
        <h1>Email-Bread <span>üçû</span></h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="yourname@example.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div>
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>

            <label for="imap-server">IMAP Server:</label>
            <input type="text" id="imap-server" placeholder="imap.example.com" required>

            <label for="port">Port:</label>
            <input type="number" id="port" value="993" required>

            <div>
                <input type="checkbox" id="ssl" checked>
                <label for="ssl">Enable SSL</label>
            </div>

            <label for="smtp-server">SMTP Server:</label>
            <input type="text" id="smtp-server" placeholder="smtp.example.com" disabled>

            <button type="submit">Log In</button>
            <div id="status"></div>
        </form>
    </div>

    <div id="breadboard" class="hidden">
        <header>
            <h1>Email-Bread <span>üçû</span></h1>
            <button id="logout">Logout</button>
        </header>
        <div class="breadboard-layout">
            <aside>
                <button class="folder-btn" data-folder="inbox">Inbox</button>
                <button class="folder-btn" data-folder="sent">Sent</button>
                <button class="folder-btn" data-folder="spam">Spam</button>
                <button class="folder-btn" data-folder="trash">Trash</button>
            </aside>
            <main>
                <button id="refresh">Refresh</button>
                <h2 id="folder-name">Inbox</h2>
                <ul id="email-list">
                    <li>No emails yet...</li>
                </ul>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
