<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email-Bread Login</title>
  <link rel="stylesheet" href="breadboard.css">
</head>
<body>
  <div class="login-container">
    <h1>Email-Bread <span>üçû</span></h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@domain.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <div class="show-password-container">
        <input type="checkbox" id="show-password">
        <label for="show-password">Show Password</label>
      </div>

      <label for="imap-server">IMAP Server:</label>
      <input type="text" id="imap-server" placeholder="mail.example.com" required>

      <label for="port">Port:</label>
      <input type="number" id="port" value="993" required>

      <div class="ssl-container">
        <input type="checkbox" id="enable-ssl" checked>
        <label for="enable-ssl">Enable SSL</label>
      </div>

      <button type="submit" id="login-button">Log In</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    // Toggle visibility of the password
    const showPasswordCheckbox = document.getElementById("show-password");
    const passwordInput = document.getElementById("password");

    showPasswordCheckbox.addEventListener("change", () => {
      passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
    });

    // Handle login form submission
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const imapServer = document.getElementById("imap-server").value;
      const port = document.getElementById("port").value;
      const ssl = document.getElementById("enable-ssl").checked;

      // Store login details locally for the session
      sessionStorage.setItem("email", email);
      sessionStorage.setItem("imapServer", imapServer);
      sessionStorage.setItem("port", port);
      sessionStorage.setItem("ssl", ssl);

      // Navigate to the breadboard
      window.location.href = "breadboard.html";
    });
  </script>
</body>
</html>
