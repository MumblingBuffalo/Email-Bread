<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail-Bread</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .banner {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .show-password {
      margin-top: 5px;
      display: flex;
      align-items: center;
    }
    .show-password label {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Welcome to Mail-Bread! üçû</h1>
  </div>

  <h2>Login to Your Email</h2>
  <form id="emailForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />
    <div class="show-password">
      <input type="checkbox" id="showPassword" />
      <label for="showPassword">Show Password</label>
    </div>

    <label for="imapServer">IMAP Server:</label>
    <input type="text" id="imapServer" name="imapServer" required />

    <label for="port">Port:</label>
    <input type="number" id="port" name="port" value="993" required />

    <label for="ssl">SSL:</label>
    <input type="checkbox" id="ssl" name="ssl" checked />

    <button type="submit">Log In</button>
  </form>

  <div id="status"></div>

  <script src="app.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
