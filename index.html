<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Email-Bread Login</title>
</head>
<body>
  <div class="login-container">
    <h1>Email-Bread <span>üçû</span></h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="checkbox">
          <input type="checkbox" id="show-password">
          <label for="show-password">Show Password</label>
        </div>
      </div>
      <div class="form-group">
        <label for="imap-server">IMAP Server:</label>
        <input type="text" id="imap-server" value="mail.example.com" required>
      </div>
      <div class="form-group">
        <label for="port">Port:</label>
        <input type="number" id="port" value="993" required>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <input type="checkbox" id="enable-ssl" checked>
          <label for="enable-ssl">Enable SSL</label>
        </div>
      </div>
      <button type="submit" id="login-btn">Log In</button>
      <p id="error-message" class="error"></p>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
