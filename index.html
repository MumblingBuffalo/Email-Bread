<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Bread Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">Email-Bread üçû</h1>
        <form id="emailForm" class="login-form">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="yourname@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <input type="checkbox" id="showPassword"> Show Password
            </div>
            <div class="form-group">
                <label for="server">IMAP Server:</label>
                <input type="text" id="server" name="server" placeholder="imap.example.com" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" placeholder="993" value="993" required>
            </div>
            <div class="form-group">
                <label for="ssl">
                    <input type="checkbox" id="ssl" name="ssl" checked> Enable SSL
                </label>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <div id="loading" class="loading-message">Loading...</div>
        <div id="status" class="status-message"></div>
    </div>
    <script>
        // Handle form submission
        document.getElementById("emailForm").addEventListener("submit", (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const server = document.getElementById("server").value;
            const port = document.getElementById("port").value;
            const ssl = document.getElementById("ssl").checked;

            // Show loading indicator
            document.getElementById("loading").style.display = "block";
            document.getElementById("status").textContent = "";

            // Simulate login process (replace with actual implementation later)
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                if (username && password && server && port) {
                    document.getElementById("status").textContent = "Login successful!";
                    window.location.href = "./breadboard.html";
                } else {
                    document.getElementById("status").textContent = "Please fill in all fields.";
                }
            }, 1000);
        });

        // Toggle password visibility
        document.getElementById("showPassword").addEventListener("change", (event) => {
            const passwordField = document.getElementById("password");
            passwordField.type = event.target.checked ? "text" : "password";
        });
    </script>
</body>
</html>
