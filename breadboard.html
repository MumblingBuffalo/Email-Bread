<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breadboard</title>
  <link rel="stylesheet" href="breadboard.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #f6d16b;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .header h1 span {
      font-size: 28px;
      margin-left: 10px;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      background-color: #f8f9fa;
      width: 250px;
      padding: 10px;
      border-right: 1px solid #ddd;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .logout-button {
      background: #dc3545;
    }

    .logout-button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Breadboard <span>üçû</span></h1>
    <p>Logged in as: <span id="user-email"></span></p>
  </div>
  <div class="container">
    <div class="sidebar">
      <button id="refresh-button">Refresh</button>
      <ul id="email-list"></ul>
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="content">
      <h2>Email Subject</h2>
      <p id="email-content">Select an email to view its content.</p>
    </div>
  </div>

  <script>
    const userEmail = sessionStorage.getItem("email");
    document.getElementById("user-email").textContent = userEmail;

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
