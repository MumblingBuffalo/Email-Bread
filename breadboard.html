<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Breadboard 🍞</title>
</head>
<body>
  <header class="header">
    <h1>Breadboard <span>🍞</span></h1>
    <span id="logged-in-email">Logged in as: user@example.com</span>
    <button id="logout-btn">Logout</button>
  </header>
  <main>
    <aside class="sidebar">
      <button class="folder-btn" data-folder="INBOX">Inbox</button>
      <button class="folder-btn" data-folder="OUTBOX">Outbox</button>
      <button class="folder-btn" data-folder="SENT">Sent</button>
      <button class="folder-btn" data-folder="TRASH">(Burnt Toast)</button>
      <button id="refresh-btn">Refresh</button>
    </aside>
    <section class="email-view">
      <div id="email-list"></div>
    </section>
  </main>
  <script src="breadboard.js"></script>
</body>
</html>
