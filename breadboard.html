<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadboard ğŸ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="breadboard-header">
        <h1>Breadboard ğŸ</h1>
        <span id="loggedInUser"></span>
    </header>

    <div class="email-container">
        <aside class="sidebar">
            <button class="sidebar-button" id="refreshButton">Refresh</button>
            <div class="email-list" id="emailList">
                <!-- Emails will be dynamically populated here -->
            </div>
            <button class="logout-button" id="logoutButton">Logout</button>
        </aside>
        <main class="email-content" id="emailContent">
            <h2>Select an email to view its content</h2>
        </main>
    </div>

    <script src="breadboard.js"></script>
</body>
</html>
