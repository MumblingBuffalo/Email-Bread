<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Bread - Breadboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="breadboard-header">
        <h1>Email-Bread 🍞</h1>
        <button id="refreshButton" class="sidebar-button">Refresh</button>
        <button id="logoutButton" class="logout-button">Logout</button>
    </div>
    <div class="email-container">
        <div class="sidebar">
            <div class="folder-nav">
                <button class="folder-button" id="inbox">Inbox</button>
                <button class="folder-button" id="sent">Sent</button>
                <button class="folder-button" id="spam">Spam</button>
                <button class="folder-button" id="burnToast">Trash</button>
            </div>
        </div>
        <div class="email-list">
            <div id="loading" class="loading-message">Refreshing...</div>
            <div id="noToast" class="no-toast">You Currently Have No Toast</div>
        </div>
        <div class="email-content">
            <h2 id="emailTitle"></h2>
            <p id="emailBody"></p>
        </div>
    </div>
    <script src="breadboard.js"></script>
</body>
</html>
